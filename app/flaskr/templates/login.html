{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="center">
            <h1>Login</h1>
            <a href="/register" class="black">Don't have an account? Sign up!</a>
        </div>
    <form method="POST">
        <div class="form-group">
            <label for="email" class="label-1">Email Address</label>
        </div>
        <div class="form-group">
            <input 
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"/>
        </div>
        <div class="form-group">
            <label for="password" class="label-1">Password</label>
        </div>
        <div class="form-group">
            <input 
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"/>
        </div>
        <br />
        <button type="submit" class="button-1 center button-2">Login</button>
    </form>
</body>
</html>
{% endblock %}
