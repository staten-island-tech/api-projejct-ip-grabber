{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <div class="center">
            <h1>Sign Up</h1>
            <a href="/login" class="black">Already have an account? Log in!</a>
        </div>
        <div class="form-group">
            <label for="firstName" class="label-1">First Name</label>
        </div>
        <div class="form-group">
            <input 
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder="Enter first name"
                required
            />
        </div>
        <div class="form-group">
            <label for="lastName" class="label-1">Last Name</label>
        </div>
        <div class="form-group">
            <input 
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                placeholder="Enter last name"
                required
            />
        </div>
        <div class="form-group">
            <label for="email" class="label-1">Email Address</label>
        </div>
        <div class="form-group">
            <input 
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
                required
            />
        </div>
        <div class="form-group">
            <label for="password1" class="label-1">Password</label>
        </div>
        <div class="form-group">
            <input 
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Enter password"
                required
            />
        </div>
        <div class="form-group">
            <label for="password1" class="label-1">Password (Confirm)</label>
        </div>
        <div class="form-group">
            <input 
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Confirm password"
                required
            />
        </div>
        <input type="text" id="location" name="location">
        <br />
        <button type="submit" class="button-1 center button-2">Submit</button>
    </form>
</body>
</html>
<script src="/static/js/get_location.js"></script>
{% endblock %}
