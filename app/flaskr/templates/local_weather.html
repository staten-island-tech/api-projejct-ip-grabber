{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather</title>
</head>
<body>
    <div class="container-1">
        <form class="search-1">
            <input name="search" type="text" placeholder="Enter a location!">
            <button type="submit">Search</button>
        </form>
    </div>
    {% for time in forecast['list'] %}
        <p>{{ time['dt_txt'] }}: {{ time['main']['temp'] - 273 }}</p>
    {% endfor %}
</body>
</html>
{% endblock %}
